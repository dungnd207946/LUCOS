{% extends 'Base.html' %}
{% block content %}
{% block css %}
    <link rel="stylesheet" href="../static/css/dashboard.css">
{% endblock %}
<style>

</style>
<div class="root">
    <div class="container-bckq">
        <h2>Kết quả kinh doanh trong ngày</h2>
        <div class="row">
            <div class="col">
                <i class="fas fa-dollar-sign"></i>
                <p>Doanh thu:</p>
                <p class="value">19,254,500</p>
            </div>
            <div class="col">
                <i class="fas fa-box"></i>
                <p>Đơn hàng mới:</p>
                <p class="value">0</p>
            </div>
            <div class="col">
                <i class="fas fa-undo-alt"></i>
                <p>Đơn trả hàng:</p>
                <p class="value">0</p>
            </div>
            <div class="col">
                <i class="fas fa-times"></i>
                <p>Đơn hủy:</p>
                <p class="value">1</p>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-primary">Bảng Doanh Thu</h2>
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    const revenueChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Ngày 1', 'Ngày 2', 'Ngày 3', 'Ngày 4', 'Ngày 5', 'Ngày 6', 'Ngày 7'],
            datasets: [{
                label: 'Doanh Thu',
                data: [12, 19, 3, 5, 2, 3, 7],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
